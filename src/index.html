<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup 2018 by Sean Martin</title>
    <meta property="og:image" content="images/footy-gif.gif" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="images/1200px-2018_FIFA_worldcup.svg.png"
    />
    <link rel="stylesheet" href="scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/23e8271a0c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="fade-in">
    <header>
      <img
        class="logo text-md"
        src="images/1200px-2018_FIFA_worldcup.svg.png"
        alt="FIFA World Cup Russia 2018"
      />
      <form action="/">
        <input
          list="teams"
          id="inputField"
          placeholder="..."
          class="search text-lg"
          inputmode="search"
          autocomplete="off"
          autofocus="on"
          disabled
        />
        <button class="search-btn" id="search-btn" disabled>
          <i class="fa fa-search"></i>
        </button>
      </form>
      <div>
        <datalist id="teams">
          <option value="Argentina"></option>
          <option value="Australia"></option>
          <option value="Belgium"></option>
          <option value="Brazil"></option>
          <option value="Colombia"></option>
          <option value="Costa Rica"></option>
          <option value="Croatia"></option>
          <option value="Denmark"></option>
          <option value="Egypt"></option>
          <option value="England"></option>
          <option value="France"></option>
          <option value="Germany"></option>
          <option value="Iceland"></option>
          <option value="Iran"></option>
          <option value="Japan"></option>
          <option value="Korea Republic"></option>
          <option value="Mexico"></option>
          <option value="Morocco"></option>
          <option value="Nigeria"></option>
          <option value="Panama"></option>
          <option value="Peru"></option>
          <option value="Poland"></option>
          <option value="Portugal"></option>
          <option value="Russia"></option>
          <option value="Saudi Arabia"></option>
          <option value="Senegal"></option>
          <option value="Serbia"></option>
          <option value="Spain"></option>
          <option value="Sweden"></option>
          <option value="Switzerland"></option>
          <option value="Tunisia"></option>
          <option value="Uruguay"></option>
        </datalist>
      </div>
    </header>
    <div id="wrapper" class="bg-neutral-200 load-in">
      <main class="grid">
        <div class="enter">
          <h1 class="text-lg--bold clr-neutral-800 text-center">Loading...</h1>
          <div class="box">
            <div class="shadow"></div>
            <div class="gravity">
              <i class="far fa-futbol"></i>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
