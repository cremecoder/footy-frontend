<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup 2018 by Sean Martin</title>
    <link
      rel="icon"
      href="images/1200px-2018_FIFA_worldcup.svg.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div id="root">
      <header>
        <img
          class="icon text-md"
          src="images/1200px-2018_FIFA_worldcup.svg.png"
          alt="FIFA World Cup Russia 2018"
        />
        <form action="/">
          <input
            type="text"
            name="team"
            placeholder="..."
            class="input text-lg"
            inputmode="search"
            autocomplete="off"
            autofocus="on"
            disabled
          />
        </form>
      </header>
      <main class="bg-primary grid">
        <div class="enter">
          <h1 class="text-lg--bold clr-neutral-800 text-center">Loading...</h1>
          <div class="box">
            <div class="shadow"></div>
            <div class="gravity">
              <div class="ball"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
