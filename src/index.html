<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup 2018 by Sean Martin</title>
    <meta
      property="og:image"
      content="images/1200px-2018_FIFA_worldcup.svg.png"
    />
    <link rel="stylesheet" href="scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/23e8271a0c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        class="logo text-md"
        src="images/1200px-2018_FIFA_worldcup.svg.png"
        alt="FIFA World Cup Russia 2018"
      />
      <form action="/">
        <button class="search-btn" type="submit" disabled>
          <i class="fa fa-search"></i>
        </button>
        <input
          type="text"
          name="team"
          placeholder="..."
          class="search text-lg"
          inputmode="search"
          autocomplete="off"
          autofocus="on"
          disabled
        />
      </form>
    </header>
    <div id="wrapper" class="bg-neutral-200">
      <main class="grid">
        <div class="enter">
          <h1 class="text-lg--bold clr-neutral-800 text-center">Loading...</h1>
          <div class="box">
            <div class="shadow"></div>
            <div class="gravity">
              <div class="ball"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
